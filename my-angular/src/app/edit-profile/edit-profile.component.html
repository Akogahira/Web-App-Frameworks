<div class="container" [ngClass]="{'dark-theme': isDarkTheme}">
  <div class="card mt-4">
    <div class="card-body">
      <h2 class="card-title">Editar Perfil</h2>
      <form (ngSubmit)="onSaveChanges()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email">
        </div>
        <button type="submit" class="btn btn-info text-white">Guardar cambios</button>
      </form>
    </div>
  </div>
</div>
