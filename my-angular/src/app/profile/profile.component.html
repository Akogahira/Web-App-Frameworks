<div class="container" [ngClass]="{'dark-theme': isDarkTheme}">
  <div class="card mt-4">
    <div class="card-body text-center">
      <h2 class="card-title">Perfil de usuario</h2>
      <div class="mb-3">
        <img *ngIf="ImagenVisible" src="../../assets/img/avatar.png" alt="Avatar" class="img-fluid rounded-circle" style="width: 150px;">
      </div>
      <button class="btn" (click)="ToggleImage()" appHighlight [appHighlight]="{ backgroundColor: 'yellow', color: 'black', hoverColor: 'orange', hoverTextColor: 'white' }">{{textoBoton}}</button>
      <p class="card-text">Nombre: {{ name }}</p>
      <p class="card-text">Correo electrónico: {{ email }}</p>
    </div>
  </div>
</div>
